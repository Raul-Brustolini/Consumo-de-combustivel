<div class="d-flex justify-content-center">
  <form action="" method="post">
    <h2 class="text-center">Consumo de combustivel</h2>

    <div class="form-group">
      <label for="" class="form-label">Preço da gasolina</label>
      <input type="number" class="form-control" name="precoGasolina" placeholder="preço da gasolina" [(ngModel)]="precoGasolina">
    </div>

    <div class="form-group mt-4">
      <label for="" class="form-label">Distancia da viagem</label>
      <input type="number" class="form-control" name="distancia" placeholder="Distancia da viagem" [(ngModel)]="distancia">
    </div>

    <div class="form-group mt-4">
        <label for="" class="form-label">Consumo do carro(km)</label>
      <input type="number" class="form-control" name="consumoKm" placeholder="Consumo do carro" [(ngModel)]="consumo">
    </div>

    <div class="form-group mt-4">
      <button type="submit" name="calcular" class="btn btn-primary btn-lg btn-block" (click)="calcularTotal()">Calcular</button>
    </div>
    <h4>Total</h4>
    <h2>{{total.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}}</h2>

  </form>
</div>
